{% extends './base.html' %}

{% block tittle %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}


{% block body %}


<main class="form-signin">
  <form action="/login" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <!-- <img class="mb-4" src="{{ url_for('static', filename='img/login.png')}}" alt="" width="72" height="57"> -->
    {% with msg = get_flashed_messages() %}

    {% if msg %}
    {% for m in msg %}
    <div class="alert alert-primary alert-dismissible" role="alert">
      <strong>{{ m }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="form-floating">
      <input name="username" type="text" class="form-control" id="floatingInput" placeholder="User">
      <label for="floatingInput">User</label>
    </div>
    <p></p>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <p></p>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy;Ingenier√≠a 2022</p>
  </form>
</main>


{% endblock %}
