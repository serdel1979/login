{% extends './navbar.html' %}

{% block tittle %}Home{% endblock %}



{% block customCSS %}
<style>
    .header {
        color: #2b2929;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #2b2929;
    }
</style>
{% endblock %}



{% block body %}


<h2>Editar datos de vacuna </h2>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form action="/guarda_edicion_vacuna/{{id}}" class="form-horizontal" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">


                    <fieldset>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input style="margin-top: 10px;" id="id" name="id" type="text" placeholder="Usuario"
                                    class="form-control" value="{{ vacuna.id }}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input style="margin-top: 10px;" id="vacuna" name="vacuna" type="text"
                                    placeholder="Nombre completo" class="form-control" value="{{ vacuna.vacuna }}">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-8 text-center">
                                <button type="button" class="btn btn-primary btn-lg" style="margin-top: 10px;"
                                    onclick="window.location.href='/vacunas'">Volver</button>
                                <button id="login" style="margin-top: 10px;" type="submit"
                                    class="btn btn-primary btn-lg">Guardar</button>
                            </div>
                        </div>


                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
