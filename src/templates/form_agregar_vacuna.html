{% extends './navbar.html' %}

{% block tittle %}Home{% endblock %}

{% block customCSS %}
<style>
    .header {
        color: #2b2929;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #2b2929;
    }

</style>
{% endblock %}

{% block body %}


<div class="container">
    <legend class="text-center header">Datos a cargar para la vacuna</legend>
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form action="/guarda_vacuna" class="form-horizontal" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    {% with msg = get_flashed_messages() %}

                    {% if msg %}
                    {% for m in msg %}
                    <div class="alert alert-primary alert-dismissible" role="alert">
                        <strong>{{ m }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <fieldset>
                        

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input style="margin-top: 10px;" id="vacuna" name="vacuna" type="text"
                                    placeholder="Nombre de la vacuna" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input style="margin-top: 10px;" id="cantidad" name="cantidad" type="number"
                                    placeholder="Cantidad inicial" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button id="login" style="margin-top: 10px;" type="submit"
                                    class="btn btn-primary btn-lg">Guardar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
