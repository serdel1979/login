{% extends './base.html' %}

{% block tittle %}Registrar usuario{% endblock %}


{% block customCSS %}
<style>
    .header {
        color: #2b2929;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #2b2929;
    }

</style>
{% endblock %}



{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form action="guarda_usuario" class="form-horizontal" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    {% with msg = get_flashed_messages() %}

                    {% if msg %}
                    {% for m in msg %}
                    <div class="alert alert-primary alert-dismissible" role="alert">
                        <strong>{{ m }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <fieldset>
                        <legend class="text-center header">Complete sus datos</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input style="margin-top: 10px;" id="username" name="username" type="text"
                                    placeholder="Usuario" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input style="margin-top: 10px;" id="fullname" name="fullname" type="text"
                                    placeholder="Nombre completo" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input style="margin-top: 10px;" id="password1" name="password1" type="password"
                                    placeholder="Contraseña" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input style="margin-top: 10px;" id="password2" name="password2" type="password"
                                    placeholder="Repita su contraseña" class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button id="login" style="margin-top: 10px;" type="submit"
                                    class="btn btn-primary btn-lg">Registrarse</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
